<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <link rel="stylesheet" href="skills.css">
</head>
<body>

    <!-- This div creates the animated network background -->
    <div class="background-dots"></div>

    <!-- The main container for all the skills content -->
    <div class="skills-container">

        <!-- Main title -->
        <h1 class="text-white text-4xl sm:text-5xl font-bold mb-8">My Skills</h1>

        <!-- Front-end Skills section -->
        <section class="skill-category">
            <h2 class="text-gray-300 text-xl font-semibold mb-4">Front-end</h2>
            <div class="skills-grid">
                <div class="skill-box">JavaScript</div>
                <div class="skill-box">React JS</div>
                <div class="skill-box">CSS / Tailwind</div>
            </div>
        </section>

        <!-- Back-end Skills section -->
        <section class="skill-category">
            <h2 class="text-gray-300 text-xl font-semibold mb-4 mt-8">Back-end</h2>
            <div class="skills-grid">
                <div class="skill-box">Node.js</div>
                <div class="skill-box">Express.js</div>
                <div class="skill-box">Python / Flask</div>
            </div>
        </section>

        <!-- Database Skills section -->
        <section class="skill-category">   
            <h2 class="text-gray-300 text-xl font-semibold mb-4 mt-8">Database</h2>
            <div class="skills-grid">
                <div class="skill-box">MongoDB</div>
                <div class="skill-box">MySQL</div>
                <div class="skill-box">PostgreSQL</div>
            </div>

        </section>
        <!-- Version Control Skills section -->
        <section class="skill-category">        
            <h2 class="text-gray-300 text-xl font-semibold mb-4 mt-8">Version Control</h2>
            <div class="skills-grid">
                <div class="skill-box">Git</div>
                <div class="skill-box">GitHub</div>
                <div class="skill-box">GitLab</div>
            </div>
        </section>

    </div>

</body>
</html>
